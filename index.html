<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">

    <title>Agenda de Contatos</title>
</head>

<body>
    <main>
        <div class="container">
            <header>
                <svg class="img_title" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 576 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                        d="M0 96l576 0c0-35.3-28.7-64-64-64H64C28.7 32 0 60.7 0 96zm0 32V416c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V128H0zM64 405.3c0-29.5 23.9-53.3 53.3-53.3H234.7c29.5 0 53.3 23.9 53.3 53.3c0 5.9-4.8 10.7-10.7 10.7H74.7c-5.9 0-10.7-4.8-10.7-10.7zM176 192a64 64 0 1 1 0 128 64 64 0 1 1 0-128zm176 16c0-8.8 7.2-16 16-16H496c8.8 0 16 7.2 16 16s-7.2 16-16 16H368c-8.8 0-16-7.2-16-16zm0 64c0-8.8 7.2-16 16-16H496c8.8 0 16 7.2 16 16s-7.2 16-16 16H368c-8.8 0-16-7.2-16-16zm0 64c0-8.8 7.2-16 16-16H496c8.8 0 16 7.2 16 16s-7.2 16-16 16H368c-8.8 0-16-7.2-16-16z" />
                </svg>
                <h1 class="title">Agenda de Contatos</h1>
            </header>
            <div class="adiciona_contato">
                <form id="form_contato">
                    <input type="text" name="Contato" id="nome_contato" required placeholder="Nome">
                    <input type="tel" id="numero_contato" placeholder="Número de Telefone" required>
                    <button class="button_add_contato" type="submit">Adicionar +</button>
                </form>
            </div>
            <div class="tabela_contatos">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Número de Telefone</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Quantidade de contatos:</td>
                            <td>-</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <footer>
                <h3>Obs.: É possível ligar diretamente para o contato clicando no número</h3>
            </footer>
        </div>
    </main>
</body>
<script src="scrypt.js"></script>

</html>
